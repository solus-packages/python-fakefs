name       : python-fakefs
version    : 3.4.1
release    : 1
source     :
    - https://pypi.python.org/packages/33/cc/63975fef099a79ad861b212925b89abf809c190fa6a6a627edc96d4ef257/pyfakefs-3.4.1.tar.gz : 96f1d008ae6cc4d9866dd674ee852748a11c67784f1f369221a5fd2750cc0883
license    : Apache-2.0
component  : programming.python
summary    : pyfakefs implements a fake file system that mocks the Python file system modules
description: |
    pyfakefs implements a fake file system that mocks the Python file system modules. Using pyfakefs, your tests operate on a fake file system in memory without touching the real disk. The software under test requires no modification to work with pyfakefs.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
